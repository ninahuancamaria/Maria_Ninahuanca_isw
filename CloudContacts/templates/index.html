<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CloudContacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-10">

    <!-- Contenedor del título y botón -->
    <div class="w-full max-w-xl flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Agregar Contacto</h1>
        <a href="/contacts" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Ver Contactos
        </a>
    </div>

    <!-- Formulario centrado -->
    <form action="/add_contact" method="POST" 
          class="bg-white p-6 rounded shadow w-full max-w-xl">

        <label class="block font-semibold mb-2">Nombre Completo</label>
        <input type="text" name="nombre" required class="border p-2 w-full mb-3 rounded">

        <label class="block font-semibold mb-2">Correo Electrónico</label>
        <input type="email" name="correo" required class="border p-2 w-full mb-3 rounded">

        <label class="block font-semibold mb-2">Teléfono</label>
        <input type="text" name="telefono" class="border p-2 w-full mb-3 rounded">

        <button type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
            Guardar
        </button>
    </form>

    <!-- Mensaje -->
    {% if mensaje %}
    <div class="w-full max-w-xl mt-4 p-3 rounded 
        {% if error %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
        {{ mensaje }}
    </div>
    {% endif %}

</body>
</html>
