<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Contactos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-start p-8">

  <div class="w-full max-w-3xl">

    <!-- HEADER: título + botón en la misma fila -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 text-center sm:text-left">
        Contactos Registrados
      </h1>

      <!-- Botón alineado a la derecha en pantallas grandes,
           debajo y centrado en pantallas pequeñas -->
      <div class="flex justify-center sm:justify-end">
        <a href="/" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
          ← Ver / Agregar contacto
        </a>
      </div>
    </div>

    <!-- Tabla -->
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="w-full border-collapse">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="p-3 text-left">Nombre</th>
            <th class="p-3 text-left">Correo</th>
            <th class="p-3 text-left">Teléfono</th>
            <th class="p-3 text-left">Fecha Registro</th>
          </tr>
        </thead>

        <tbody>
          {% for c in contactos %}
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">{{ c.nombre }}</td>
            <td class="p-3">{{ c.correo }}</td>
            <td class="p-3">{{ c.telefono }}</td>
            <td class="p-3">{{ c.fecha_registro }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
